<app-side-menu></app-side-menu>
<div class="nzContent">
  <div class="row d-flex justify-content-center" style="padding-left:18%">
    <form nz-form [formGroup]="validateProfileForm" class="login-form p-3">
      <div class="modal-container">
          <div>
          <h1>Profile</h1>
          </div>
        <div class="row mt-3">
          <div class="col-6">
            <label>Comapany Name</label>
            <nz-form-item>
              <nz-form-control  [nzErrorTip]="ComapanyNameError">
                <nz-input-group>
                  <input type="text" nz-input class="input-design" formControlName="Name" />
                </nz-input-group>
                <ng-template #ComapanyNameError let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    Please input Comapany Name.
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
  
        <div class="row">
          <div class="col-6">
            <label>Address Line</label>
            <nz-form-item>
              <nz-form-control>
                <textarea nz-input formControlName="Address"></textarea>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
  
        <div class="row">
          <div class="col-6">
            <label>City</label>
            <nz-form-item>
              <nz-form-control>
                <nz-input-group>
                  <input type="text" nz-input class="input-design" formControlName="city" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
  
        <div class="row">
          <div class="col-6">
            <label>Zip Code</label>
            <nz-form-item>
              <nz-form-control>
                <nz-input-group>
                  <input type="text" nz-input class="input-design" formControlName="Zipcode" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
  
        <div class="row">
          <div class="col-6">
            <label>Country</label>
            <nz-form-item>
              <nz-form-control>
                <nz-input-group>
                  <input type="text" nz-input class="input-design" formControlName="Country" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
  
        <div class="row">
          <div class="col-6">
            <label>Dafault VAT</label>
            <nz-form-item>
              <nz-form-control>
                <nz-input-group>
                  <input type="text" nz-input class="input-design" formControlName="VAT" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-6 d-flex justify-content-end">
              <nz-form-control>
                  <button nz-button class="custom-button" (click)="submitProfile()">Submit</button>
              </nz-form-control>
          </div> 
      </div>
    </form>
  </div>
  

  <div *ngIf="showLoader">
    <div style="display:flex;justify-content:center;align-items:center;" class="loader-container">
      <i nz-icon [nzType]="'loading'" class="customLoader"></i>
    </div>
  </div>
</div>
